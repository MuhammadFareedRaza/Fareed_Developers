<!DOCTYPE html>

    <title>LOG IN</title>

  <body>

      </div>
      <div class="dec_bar">
        <h1>LOG IN</h1>
      </div>

    <main>
      <div class="log_in_form">
        <form>
          <input class="email" type="email" placeholder="Enter Your Email" /><br />
          <input class="password" type="password" placeholder="Enter the password" /><br />
          <input type="Checkbox" />You are not a robot.<br />
        </form>
        <a href="a_website.html"><button class="btn_2" id="log_in_btn" onclick="log_in_alert()">LOG IN</button></a>
      </div>
    </main>
    <script>
      function log_in_alert(){
        alert("You have successfully signed in.");
      }
    </script>
  </body>
